<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="charts.css">
</head>
<body>
  <div class="wrapper">
    <chart-wc id="barChart" class="chart" data-show-patterns="true" data-show-legend="true" data-type="bar">
    </chart-wc>
  </div>
  <div class="wrapper">
    <chart-wc id="lineChart" class="chart" data-show-legend="true" data-type="line">
    </chart-wc>
  </div>

  <template data-chart-template>
    <div class="chart__layout" data-layout>
      <div class="chart__y-axis" data-y-axis></div>
      <div class="chart__content">
        <div class="chart__bars" data-bars></div>
        <div class="chart__lines" data-lines></div>
      </div>
    </div>
    <div class="chart__legend" data-legend></div>
  </template>

  <div class="wrapper">
    <line-chart id="lineChart" class="chart" data-tick-marks="5">
    </line-chart>
  </div>
  
  <button id="updateButton">Update Data</button>
  <script src="charts.js"></script>
  <script src="other.js"></script>
</body>
</html>
